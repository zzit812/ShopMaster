

# 서버 포트 번호
server.port=8080

# 콘솔 ANSI 색상
spring.output.ansi.enabled=always

# Thymeleaf 설정
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:templates/views/

# spring-jdbc 설정시 아래 정보 없으면 가동시 에러 발생
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/mydb2211?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
spring.datasource.username=myuser2211
spring.datasource.password=1234

# MyBatis mapper 파일 위치 설정
# 보통은 src/main/resources 이하의 경로를 지정한다.
mybatis.mapper-locations=classpath:mapper/**/*.xml

# 파일 업로드 경로
app.upload.path=upload